    <style>
        .body {

        #map {
            position: absolute;
            top: 0;

        #marker {
            /* background-image: url('https://docs.mapbox.com/mapbox-gl-js/assets/washington-monument.jpge'); */

            border-radius: 50%;

        .mapboxgl-popup1 {

        .mapboxgl-popup-content {
            text-align: center;
            font-size: 16px;

            background-color: #666;
            font-family: 'Open Sans', sans-serif;
            color: #040404;
            background-color: #f1f0f0;
            border-color: #666;
            max-width: 100%;
            width: 100%;
            min-width: 35%;
            min-height: 100px;
            box-shadow: 5px 5px 4px #8B5D33;
            font-family: 'Oswald';

            bottom: 1px;
            /* top: auto;
            right: auto; */

            position: fixed;
            transform: none !important;
        }

        #menu {
            background: #fff;
            opacity: 0.8;
            position: absolute;
            z-index: 1;
            top: 10px;
            left: 2%;
            border-radius: 3px;
            width: 100px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            margin: 0;
            padding: 0;
            padding: 5px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
            color: #141414;
        }

        #menu a.active {
            background-color: #3887be;
            opacity: 0.7;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }

        .mapboxgl-map .mapboxgl-popup {
            min-width: 35%;
            max-width: 35%;
            min-height: 17%;
            left: 20%;
            bottom: 60px;
            top: auto;
            right: auto;
            opacity: 0.95;
            border-radius: 50%;
            position: fixed;
            transform: none !important;
        }

<body>
    <!--    <div class="flex font-sans">   <div class="h-screen w-full" id="map"></div> </div>  -->
    <nav id="menu"></nav>
    <div id="map"></div>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <!--    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet"/> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZnJhbmNrdzMxIiwiYSI6ImNsbmJqemU5cjA0MDYya3RkczNrMHdqb2wifQ.6NLEMz-lShL80j9QuGW9cA';
        const symbo = `url(https://placekitten.com/g/100/100/)`;
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/franckw31/clnd1m23b03o501qu3x5ab4xk',
            center: [1.42056, 43.60842],
            zoom: 9,
            attributionControl: false
        });
        // create the popup			
        // create DOM element for the marker

        map.on('load', function () {
            //place object we will add our events to
            map.addSource('Activités', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features': []
                }
            });
            map.addSource('Membres', {
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                    'features_m': []
                }
            });
            //add place object to map
            map.addLayer({
                'id': 'Activités',
                'type': 'symbol',
                'source': 'Activités',
                'layout': {
                    'icon-image': '{icon}',
                    'icon-size': 0.08,
                    'icon-allow-overlap': true,
                    'visibility': 'visible'
                },
                'paint': {
                    'icon-opacity': 0.7
                }
            });
            map.addLayer({
                'id': 'Membres',
                'type': 'symbol',
                'source': 'Membres',
                'layout': {
                    'icon-image': '{icon}',
                    'icon-size': 1.2,
                    'icon-allow-overlap': true,
                    'visibility': 'visible'
                },
                'paint': {
                    'icon-opacity': 0.7
                }
            });
            //Handle popups		
            map.on('click', 'Activités', (e) => {
                map.flyTo({ center: e.features[0].geometry.coordinates, zoom: 14 });
                const symbo = e.features[0].properties.t2;
                const coordinates = e.features[0].geometry.coordinates.slice();
                const description = e.features[0].properties.description;
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                const el = document.createElement('div');
                el.id = 'marker';
                el.style.backgroundImage = `${symbo}`;
                el.style.width = `125px`;
                el.style.height = `125px`;
                el.style.opacity = `0.8`;
                el.style.backgroundSize = `100%`;
                new mapboxgl.Popup({closeOnClick: true,closeButton: false})
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
                new mapboxgl.Marker(el)
                    .setLngLat(coordinates)
    	// .setPopup(new mapboxgl.Popup({ offset: 25, closeOnClick: true }).setLngLat(coordinates).setHTML(description)) 
    <!--        .setPopup(new mapboxgl.Popup({ offset: 25, closeOnClick: true }).setLngLat(coordinates)) -->
                    // .addTo(map);
            });
            map.on('click', 'Membres', (e) => {
                map.flyTo({ center: e.features[0].geometry.coordinates, zoom: 14 });
                const symbo = e.features[0].properties.t2;
                const coordinates = e.features[0].geometry.coordinates.slice();
                const description = e.features[0].properties.description;
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }
                const el = document.createElement('div');
                el.id = 'marker';
                el.style.backgroundImage = `${symbo}`;
                el.style.width = `125px`;
                el.style.height = `125px`;
                el.style.opacity = `0.5`;
                el.style.backgroundSize = `100%`;
                new mapboxgl.Popup({closeOnClick: true,closeButton: false})
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);
                new mapboxgl.Marker(el)
                    .setLngLat(coordinates)
                    <!--	.setPopup(new mapboxgl.Popup({ offset: 25,closeOnClick: true }).setLngLat(coordinates).setHTML(description)) -->
                    // .setPopup(new mapboxgl.Popup({ offset: 25, closeOnClick: true }).setLngLat(coordinates))
                    // .addTo(map);
            });
            //Handle pointer styles
            map.on('mouseenter', 'Activités', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'Activités', () => {
                map.getCanvas().style.cursor = '';
            });
            map.on('mouseenter', 'Membres', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'Membres', () => {
                map.getCanvas().style.cursor = '';
            });
            //get our data from php function
            getAllEvents();
            getAllEvents_m();
        });
        function getAllEvents() {
            $.ajax({
                url: "sql2map.php",
                contentType: "application/json",
                dataType: "json",
                success: function (eventData) {
                    console.log(eventData)
                    map.getSource('Activités').setData({
                        'type': 'FeatureCollection',
                        'features': eventData
                    });
                },
                error: function (e) {
                    console.log(e);
                }
            });
        }
        function getAllEvents_m() {
            $.ajax({
                url: "sql2map-membres.php",
                contentType: "application/json",
                dataType: "json",
                success: function (eventData) {
                    console.log(eventData)
                    map.getSource('Membres').setData({
                        'type': 'FeatureCollection',
                        'features': eventData
                    });
                },
                error: function (e) {
                    console.log(e);
                }
            });
        }
        
        // After the last frame rendered before the map enters an "idle" state.
        // const popup = new mapboxgl.Popup({ offset: 37, anchor: 'bottom' }).setDOMContent('<h5>Hello</h5>').setLngLat('[1.42056, 43.60842]').addTo(map);
        map.on('idle', () => {
            // If these two layers were not added to the map, abort
            if (!map.getLayer('Membres') || !map.getLayer('Activités')) {
                return;
            }
            // Enumerate ids of the layers.
            const toggleableLayerIds = ['Activités', 'Membres'];
            // const toggleableLayerIds = ['membres','test','Activités'];
            // Set up the corresponding toggle button for each layer.
            for (const id of toggleableLayerIds) {
                // Skip layers that already have a button set up.
                if (document.getElementById(id)) {
                    continue;
                }
                // Create a link.
                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                link.textContent = id;
                link.className = 'active';
                // Show or hide layer when the toggle is clicked.
                link.onclick = function (e) {
                    const clickedLayer = this.textContent;
                    e.preventDefault();
                    e.stopPropagation();
                    const visibility = map.getLayoutProperty(
                        clickedLayer,
                        'visibility'
                    );
                    // Toggle layer visibility by changing the layout object's visibility property.
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else {
                        this.className = 'active';
                        map.setLayoutProperty(
                            clickedLayer,
                            'visibility',
                            'visible'
                        );
                    }
                };
                const layers = document.getElementById('menu');
                layers.appendChild(link);
            }
        });
        map.addControl(new mapboxgl.ScaleControl());
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            // When active the map will receive updates to the device's location as it changes.
            trackUserLocation: true,
            // Draw an arrow next to the location dot to indicate which direction the device is heading.
            showUserHeading: true
        }), 'bottom-right'
        );
        const nav = new mapboxgl.NavigationControl();
        map.addControl(nav, 'bottom-right');
        // const popup = new mapboxgl.Popup({ closeOnClick: true })
        // .setLngLat([0, 0])
        // .setHTML('<h1>Cliquer sur les AS !</h1>')
        // .addTo(map); 
    </script>
