    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZnJhbmNrdzMxIiwiYSI6ImNsbmJqemU5cjA0MDYya3RkczNrMHdqb2wifQ.6NLEMz-lShL80j9QuGW9cA';
		const symbo = `url(https://placekitten.com/g/100/100/)`;
        var map = new mapboxgl.Map({
            container: 'map',
            //style: 'mapbox://styles/mapbox/streets-v12',
			//style: 'mapbox://styles/franckw31/clneb4ezo03vk01qxh8sz5dq0',

            zoom: 10
        });

			// create the popup			
			// create DOM element for the marker

			map.on('load', function () {
            //place object we will add our events to
            map.addSource('places',{
                'type': 'geojson',
                'data': {
                    'type': 'FeatureCollection',
                  //  'features': []
					'features': [],
					'properties': {
						'icon': {
						'iconUrl': 'https://www.mapbox.com/mapbox.js/assets/images/astronaut2.png',

						}
					}
					
					
					
					
					
					
					
                }
            });
			
			
			
            //add place object to map
            
			map.addLayer({
                'id': 'places',
                'type': 'symbol',
                'source': 'places',
                'layout': {
			//		'text-field': ['get', 'description'],
			//		"icon-image": ["match",["get","name_en"],["Finland","Belarus","United States","Japan","France"],"mapbox-logo",""]
                    'icon-image': '{icon}',
			//		'icon-image': '{symbo}',
					'icon-size': 0.25,
                    'icon-allow-overlap': true
                }
            });
			map.addLayer({
				'id': 'urban-areas-fill',
				'type': 'fill',
				'source': 'urban-areas',
				'layout': {},
				'paint': {
				'fill-color': '#f08',
				'fill-opacity': 0.9
				}
			});
			
			
            //Handle popups
            map.on( 'click','places', (e) => {
				const symbo = e.features[0].properties.t2;
				const width = e.features[0].properties.t1;
                const coordinates = e.features[0].geometry.coordinates.slice();				
                const description = e.features[0].properties.description;
				const ta1 = e.features[0].properties.t1;
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
           // new mapboxgl.Popup()

           //     .setHTML(description)
           //     .addTo(map);
		   const el = document.createElement('div');
				el.id = 'marker';
			//	el.style.backgroundImage = `url(https://placekitten.com/g/100/100/)`;
				el.style.backgroundImage = `${symbo}`;
				el.style.width = `100px`;
				el.style.height = `100px`;
				el.style.backgroundSize = '100%';					
			new mapboxgl.Marker(el)
				.setLngLat(coordinates)
				.setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(description))
				.addTo(map);			      
			});
			
			
			
			map.on( 'click','places', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const description = e.features[0].properties.description ;
			//	const label = `${e.features[0].properties.description} (${e.features[0].properties.description})`;
			    
            //    const description = e.features[0].properties.description;
				const ta1 = e.features[0].properties.t1;
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }
            new mapboxgl.Popup({ offset: 25 })
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
		   const el = document.createElement('div');
				el.id = 'marker';
		//		el.style.backgroundImage = `url(https://placekitten.com/g/100/100/)`;
		//		el.style.width = `100px`;
		//		el.style.height = `100px`;
		//		el.style.backgroundSize = '100%';					
			new mapboxgl.Marker(el)
				.setLngLat(coordinates)
				.setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(description))
				.addTo(map);			      
			});
			


//.setHTML(description)
//.addTo(map);

            //Handle pointer styles
            map.on('mouseenter', 'places', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'places', () => {
                map.getCanvas().style.cursor = '';
            });

            //get our data from php function
            getAllEvents();
        });

		new mapboxgl.Marker(el)
				.setLngLat(coordinates)
				.setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(description))
				.addTo(map);


        function getAllEvents(){
            $.ajax({
              //  url: "../api/getAllEvents.php",
				url: "sql2map.php",
                contentType: "application/json",
                dataType: "json",
                success: function (eventData) {
                    console.log(eventData)
                    map.getSource('places').setData({
                            'type': 'FeatureCollection',
                            'features': eventData
                    });
                },
                error: function (e) {
                    console.log(e);
                }
            });
        }

        // Handle form
        const geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
        });

        geocoder.addTo('#geocoder');

        var geocoderResult = {};
        geocoder.on('result', (e) => {
            geocoderResult = e.result, null, 2;
        });

        // Clear results container when search is cleared.
        geocoder.on('clear', () => {
            geocoderResult = {};
        });


        function addEvent(){
            if(geocoderResult=={}){
                return false;
            }
            var postObj = {
                name:$("#eventName").val(),
                description:$("#eventDescription").val(),
                lat:geocoderResult.center[0],
                lng:geocoderResult.center[1],
            }

            $.ajax({
                url: "../api/createEvent.php",
                type:'POST',
                data:postObj,
                dataType: "json",
                success: function (resp) {
                    if(resp=='success'){
                        //reset form & get new data
                        $("#eventName").val('');
                        $("#eventDescription").val('');
                        geocoder.clear();
                        getAllEvents();
                    }
                },
                error: function (e) {
                    console.log(e);
                }
            });
        }
    </script>
